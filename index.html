<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextCafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NextCafe</h1>
    <p>Specialty coffee & vibe cozy, în culori de bej și maro.</p>
  </header>

  <main class="container">
    <div class="hero" role="img" aria-label="Imagine reprezentativă pentru NextCafe">
      <span>Placeholder imagine cafenea</span>
    </div>

    <section class="menu" aria-labelledby="meniu-titlu">
      <h2 id="meniu-titlu">Meniu</h2>
      <ul class="produse">
        <li class="produs">
          <span class="nume">Espresso dublu</span>
          <span class="detalii">intens & aromatic</span>
        </li>
        <li class="produs">
          <span class="nume">Cappuccino</span>
          <span class="detalii">spumă catifelată</span>
        </li>
        <li class="produs">
          <span class="nume">Cold Brew</span>
          <span class="detalii">răcoritor & smooth</span>
        </li>
      </ul>

      <p class="adresa">
        Ne găsiți pe <strong>Calea Șerban Vodă, nr 140</strong>.
      </p>
    </section>
  </main>
</body>
</html>
